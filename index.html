<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="foto7.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de imagens</title>

</head>

<body>

    <header>
        <h1> GALERIA DE FOTOS</h1>
    </header>

    <div class="container">

        <div class="imagens">

            <input type="radio" name="radio" id="imagem1" checked></input>
            <input type="radio" name="radio" id="imagem2"></input>
            <input type="radio" name="radio" id="imagem3"></input>
            <input type="radio" name="radio" id="imagem4"></input>
            <input type="radio" name="radio" id="imagem5"></input>
            <input type="radio" name="radio" id="imagem6"></input>

            <div class="imagem  img1">
                <img src="foto1.jpg">
            </div>

            <div class="imagem  img2">
                <img src="foto2.jpg">
            </div>

            <div class="imagem  img3">
                <img src="foto3.jpg">
            </div>

            <div class="imagem  img4">
                <img src="foto4.jpg">
            </div>

            <div class=" imagem img5">
                <img src="foto5.jpg">
            </div>

            <div class="imagem img6">
                <img src="foto6.jpg">
            </div>

            <div class="navegacao">
                <label for="imagem1" class="bar"></label>
                <label for="imagem2" class="bar"></label>
                <label for="imagem3" class="bar"></label>
                <label for="imagem4" class="bar"></label>
                <label for="imagem5" class="bar"></label>
                <label for="imagem6" class="bar"></label>
            </div>

        </div>

    </div>




</body>

</html>
